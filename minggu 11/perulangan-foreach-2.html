<!DOCTYPE html>
<html lang="en">
<head>
 <title>Perulangan Foreach 2</title>
</head>
<body>
    <script>
        // kita punya array seperti berikut
            var days = ["Senin", "Selasa", "Rabu", "Kamis", "Jum'at", "Sabtu","Minggu"];
// Kemudian kita tampilkan semua hari
// dengan menggunakan method foreach
days.forEach(function(day){
 document.write("<p>" + day + "</p>");
});

 </script>

 <!--
Method forEach() memiliki parameter berupa fungsi callback. Bisa
juga menggunakan arrow function seperti berikut ini:
// kita punya array seperti berikut
var days = ["Senin", "Selasa", "Rabu", "Kamis", "Jum'at", "Sabtu",
"Minggu"];
// Kemudian kita tampilkan semua hari
// dengan menggunakan method foreach
days.forEach((day) => {
 document.write("<p>" + day + "</p>");
});
 -->
</body>
